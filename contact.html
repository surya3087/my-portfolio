<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>contact</title>

    <link href="style.css" rel="stylesheet">

</head>

<body>
    <div class="container">
        <div class="sidebar sidebarGo">
            <div class="sname">Mark Canon</div>
            <nav>

                <ul>
                    <li><a href='index.html'>home</a></li>
                    <li><a href='about.html'>about</a></li>
                    <li><a href='services.html'>services</a></li>
                    <li><a href='blog.html'>blog</a></li>
                    <li><a href='contact.html'>contact</a></li>
                </ul>
            </nav>
        </div>
        <div class="main">
            <div class="hamburger">
                <div class="ham">
                    <img src="/portfolio/images/ham.png" alt="menu" class="ham" width="25px">
                    <img src="/portfolio/images/close.png" alt="close" class="close" width="25px">
                </div>
            </div>
            <div class="contactForm">
                <h1>contact form for general enquires</h1>
                <form>
                    <div class="form-group">
                        <label for="clientName">name</label>
                        <input type="text" class="form-control" id="clientName" placeholder="mark canon">
                    </div>
                    <div class="form-group">
                        <label for="clientEmail">email</label>
                        <input type="email" class="form-control" id="clientEmail" placeholder="markcanon07@gmail.com">
                        <!--<small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
                    </div>-->
                        <div class="form-group">
                            <label for="clientPhone">phone</label>
                            <input type="ph" class="form-control" id="clientPhone" placeholder="10-digit">
                        </div>
                        <div class="form-group">
                            <label for="comments">comments</label>
                            <textarea rows="5" type="text" class="form-control" id="comments"
                                placeholder="..."></textarea>
                        </div>

                        <div class="form-group form-check">
                            <input type="checkbox" class="form-check-input" for="isClient">
                            <text class="form-check-label" id="isClient">for collaborations and hangouts</text>
                        </div>
                        <button type="submit" class="btn btn-primary">submit</button>
                </form>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
